<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>애니메이션 달력</title>
  <style>
    body {
      font-family: "Noto Sans KR", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f9f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calendar {
      width: 380px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: #333;
    }
    .nav-btn {
      border: none;
      background: #f1f5f9;
      color: #333;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    .nav-btn:hover {
      background: #e2e8f0;
    }
    .days, .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .days div {
      font-size: 14px;
      font-weight: 600;
      color: #666;
      padding: 8px 0;
    }
    .dates div {
      padding: 12px 0;
      font-size: 15px;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .dates div:hover {
      background: #f1f5f9;
    }
    .today {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    /* 클릭 시 흰색 → 초록색으로 애니메이션 */
    .selected {
      background: linear-gradient(135deg, #ffffff, #10b981);
      color: white;
      font-weight: bold;
      animation: selectAnim 0.5s forwards;
    }
    @keyframes selectAnim {
      0% {
        background: #ffffff;
        color: #333;
      }
      100% {
        background: #10b981;
        color: #fff;
      }
    }
    .sunday {
      color: #e11d48;
    }
    .saturday {
      color: #2563eb;
    }
    @media (max-width: 420px) {
      .calendar {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button class="nav-btn" id="prev">◀</button>
      <h2 id="monthYear">2025년 9월</h2>
      <button class="nav-btn" id="next">▶</button>
    </div>
    <div class="days">
      <div class="sunday">일</div><div>월</div><div>화</div>
      <div>수</div><div>목</div><div>금</div><div class="saturday">토</div>
    </div>
    <div class="dates" id="dates"></div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const dates = document.getElementById("dates");
    let viewDate = new Date();
    let selectedDate = null;

    function renderCalendar() {
      dates.innerHTML = "";
      const year = viewDate.getFullYear();
      const month = viewDate.getMonth();

      monthYear.textContent = `${year}년 ${month+1}월`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month+1, 0).getDate();

      for(let i=0;i<firstDay;i++){
        dates.innerHTML += "<div></div>";
      }

      const today = new Date();
      for(let d=1; d<=lastDate; d++){
        const date = document.createElement("div");
        date.textContent = d;

        const current = new Date(year, month, d);

        if(d === today.getDate() && month === today.getMonth() && year === today.getFullYear()){
          date.classList.add("today");
        }

        if(selectedDate &&
           d === selectedDate.getDate() &&
           month === selectedDate.getMonth() &&
           year === selectedDate.getFullYear()){
          date.classList.add("selected");
        }

        if(current.getDay() === 0) date.classList.add("sunday");
        if(current.getDay() === 6) date.classList.add("saturday");

        date.addEventListener("click", () => {
          selectedDate = current;
          renderCalendar();
        });

        dates.appendChild(date);
      }
    }

    document.getElementById("prev").onclick = () => {
      viewDate.setMonth(viewDate.getMonth()-1);
      renderCalendar();
    };
    document.getElementById("next").onclick = () => {
      viewDate.setMonth(viewDate.getMonth()+1);
      renderCalendar();
    };

    renderCalendar();
  </script>
</body>
</html>
